<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="static-box">Static Position</div>
    <div class="relative-box">Relative Position</div>
    <div class="relative-parent">
        <div class="absolute-box">Absolute Position</div>
    </div>
    <div class="fixed-box">Fixed Position</div>
    <p>Scroll down to see the fixed element stay in place.</p>
    <div style="height: 2000px;"></div>
    <div class="sticky-box">Sticky Position</div>
    <p>Scroll down to see the sticky element change position.</p>
    <div style="height: 2000px;"></div>
    
    <div class="parent">
        <div class="child">Inherit Color</div>
    </div>

    <div class="linear-gradient-box">Linear Gradient</div>
    <div class="radial-gradient-box">Radial Gradient</div>
  </body>
</html>
